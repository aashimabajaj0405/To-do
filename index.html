<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h5 class="display-4">To-do</h5>
        <div class="container-new mx-auto">
    
            <!-- input and add-button -->
            <div class="input-group">
                <input type="text" class="form-control" id="text-box">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="add" type="button">Add</button>
                </span>
            </div>
            <!-- ordered list -->
            <div>
                <ol id="myList"></ol>
            </div>
            <!-- 3 buttons -->
            <div class="options" style="display: flex;margin: 10px 0px;">
                <button type='button' id="clear-completed" class="btn btn-default" title='double-click on the list to cancel it out'>Clear Completed</button>
                <button id="empty" class="btn btn-default">Empty</button>
                <button id = "save" class="btn btn-default">Save</button>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>

    <script src="index.js"></script>
</body>
</html>
